<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Services</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

</head>

<body class="bg-green-50">
    <!-- Navbar -->
    <nav class="bg-white shadow-lg px-4 md:px-16 py-4">
        <div class="flex items-center justify-between">
            <!-- Logo and Website Name -->
            <div class="flex items-center space-x-3">
                <img src="./assets/logo.png" alt="Emergency Services Logo" class="w-12 h-12 rounded-full object-cover">
                <h1 class="text-xl md:text-2xl font-bold text-gray-800">Emergency <br> Services</h1>
            </div>

            <!-- Right Side Icons and Counters -->
            <div class="flex items-center space-x-4">
                <!-- Heart Count -->
                <div class="flex items-center bg-green-100 px-4 py-2 rounded-full">
                    <span id="heartCount" class="font-bold text-gray-800 mr-2">0</span>
                    <i class="fas fa-heart text-red-500 w-4 h-4"></i>
                </div>


                <!-- Coin Count -->
                <div class="flex items-center bg-green-100 px-4 py-2 rounded-full">
                    <span id="coinCount" class="font-bold text-gray-800 mr-2">100</span>
                    <img src="./assets/coin.png" class="w-4 h-4" alt="Coin">
                </div>

                <!-- Copy Count -->
                <button
                    class="flex items-center bg-green-600 text-white px-6 py-2 rounded-full hover:bg-green-700 transition">
                    <span id="copyCount" class="font-bold mr-2">0</span>
                    <span class="hidden md:inline">Copy</span>
                    <i class="fas fa-copy ml-2"></i>
                </button>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="gradient-bg py-12 md:py-16 text-center text-white">
        <div class="container mx-auto px-4">
            <!-- Logo -->
            <div class="mb-6">
                <img src="./assets/logo-dark.png" alt="Bangladesh Government Logo"
                    class="w-20 h-20 md:w-24 md:h-24 mx-auto rounded-full object-cover">
            </div>

            <!-- Title -->
            <h1 class="text-3xl md:text-5xl font-bold mb-4">জরুরি সেবা ডিরেক্টরি</h1>

            <!-- Slogan -->
            <p class="text-lg md:text-xl font-medium  mx-auto">
                Government Emergency Services at Your Fingertip – A Project by Government of the People’s Republic of
                Bangladesh
            </p>
        </div>
    </section>

    <!-- Main Section -->
    <section class="py-8 md:py-12">
        <div class="container mx-auto px-4">
            <div class="flex flex-col lg:flex-row gap-8">
                <!-- Emergency Cards Section (9/12 columns) -->
                <div class="lg:w-3/4">
                    <div id="cardsContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    </div>
                </div>

                <!-- History Section (3/12 columns) -->
                <div class="lg:w-1/4">
                    <div class="bg-white rounded-xl shadow-lg p-6 sticky top-4">
                        <!-- History Header -->
                        <div class="flex items-center justify-between mb-6">
                            <div class="flex items-center space-x-2">
                                <i class="fas fa-clock text-gray-600"></i>
                                <h3 class="text-lg font-semibold text-gray-800">Call History</h3>
                            </div>
                            <button id="clearHistoryBtn"
                                class="bg-green-600 text-white px-4 py-2 rounded-full text-sm hover:bg-green-700 transition">
                                Clear
                            </button>
                        </div>

                        <!-- History List -->
                        <div id="historyList" class="space-y-3">
                            <p class="text-gray-500 text-center py-8">No calls made yet</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
